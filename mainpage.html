<!DOCTYPE html>
<htm>

    <head>
        <title>ÁO SỜ TO</title>
        <link href="style/search-row.css" type="text/css" rel="stylesheet">
        <link href="style/type-row.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/4da6ad9f64.js" crossorigin="anonymous"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <style>
            .p {
                margin: 0;
                font-family: 'Roboto', sans-serif;
                font-size: 16px;
                font-weight: 400;
            }

            body {
                margin: 0;
            }
        </style>
        <script>
        
            function login() {
                var username = prompt('User name:');
                var password = prompt('Password');
    
                if (username !==null && password !==null) {
                    alert('Đăng nhập thành công');
                    document.getElementById('username').innerHTML= username;
                } else {
                    alert('Đăng nhập thất bại');
                    document.getElementById('username').innerHTML= 'Đăng nhập';
                }
            }
            </script>
    </head>

    <body>
        <div class="search-row">
            <div class="left-section">
                <button class="menu-button" onclick="toggleMenu()">
                    <img style="width: 23px;" src="icon/menu-svgrepo-com.svg">
                </button>
                <button class="logo-button">
                    <i style="width: 30px;" class="fa-solid fa-shirt"></i>
                    <b><i>Coolshirt.com</i></b>
                </button>
            </div>

            <div class="center-section">
                <input class="search-boxes" id="search" type="text" placeholder="Tìm kiếm...">
                <button class="search-button"><img class="search-icon" src="icon/icons8-search.svg"></button>
            </div>

            <div class="right-section">
                <button class="login-button" onclick="login()">
                    <img style="width: 23px;" src="icon/user.svg">
                    <span id="username">Đăng nhập</span>
                </button>
                <button class="cart-button">
                    <span></span>
                    <svg class="cart-image" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24"
                        id="cart">
                        <path
                            d="M8.5,19A1.5,1.5,0,1,0,10,20.5,1.5,1.5,0,0,0,8.5,19ZM19,16H7a1,1,0,0,1,0-2h8.49121A3.0132,3.0132,0,0,0,18.376,11.82422L19.96143,6.2749A1.00009,1.00009,0,0,0,19,5H6.73907A3.00666,3.00666,0,0,0,3.92139,3H3A1,1,0,0,0,3,5h.92139a1.00459,1.00459,0,0,1,.96142.7251l.15552.54474.00024.00506L6.6792,12.01709A3.00006,3.00006,0,0,0,7,18H19a1,1,0,0,0,0-2ZM17.67432,7l-1.2212,4.27441A1.00458,1.00458,0,0,1,15.49121,12H8.75439l-.25494-.89221L7.32642,7ZM16.5,19A1.5,1.5,0,1,0,18,20.5,1.5,1.5,0,0,0,16.5,19Z">
                        </path>
                    </svg>
                </button>
            </div>

        </div>
        <div class="type-row">
            <button class="home-button ">
                <i class="fa-solid fa-house"></i> 
                TRANG CHỦ
            </button>
            <button class="product-button">
                <i class="fa-solid fa-chevron-down"></i>
                SẢN PHẨM
            </button>
            <button class="offer-button">
                <i class="fa-solid fa-tag"></i>
                KHUYẾN MẠI
            </button>

            <button class="contact-button">
                <i class="fa-solid fa-address-card"></i>
                LIÊN HỆ
            </button>
            <button class="contact-button">
                <i class="fa-solid fa-newspaper"></i>
                TIN TỨC
            </button>
        </div>
        
        </div class="banner-image">
        <img class="banner-head" src="image/banner-thoi-trang-nam-dep.jpg">
        </div>        
    </body>
</html>
